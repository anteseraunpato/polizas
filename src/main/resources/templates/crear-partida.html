<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear partida</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div th:fragment="content">
<h1>Crear nueva partida</h1>

<form action="/capitulos/crear-capitulo" method="post">
    <label for="denominacion">Denominación:</label>
    <input type="text" id="denominacion" name="denominacion" required>

    <label for="numCap">Número de capítulo:</label>
    <input type="number" id="numCap" name="numCap" required>

    <button type="submit">Crear Capítulo</button>
</form>

</div>
</body>
</html>
